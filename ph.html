        <title>SKPK GADGET</title>

    <body>
        <div id="produk">

        </div>
    
        <script src="ph.js"></script>

        <script type="text/javascript">
            let hasil = "";
            for (index in gadget) {
           hasil += "<h1>"+gadget[index].nama+"</h1>";
           hasil += "<img src='"+gadget[index].foto+"' width='300'> "
